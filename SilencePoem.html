<h2 class="monospace" align="center">Silence</h2>
<p class="monospace" align="center">Oh how the trees sway</p>
<p class="monospace" align="center">And the blossoms bloom...</p>
<p class="monospace" align="center">When will there come a time</p>
<p class="monospace" align="center">Where prettier things are doomed..?</p>
<p class="monospace" align="center">Oh my, oh my,</p>
<p class="monospace" align="center">the forest has grown...</p>
<p class="monospace" align="center">Let's conquer all that must be conquered...</p>
<p class="monospace" align="center">For thou is silence,</p>
<p class="monospace" align="center">if thou do not speak...</p>
