<h2 class="monospace" align="center">Inevitable Change</h2>
<p class="monospace" align="center">And so she lay there...</p>
<p class="monospace" align="center">With the flowers beneath her</p>
<p class="monospace" align="center">And the sky above her</p>
<p class="monospace" align="center">Let the flowers rise</p>
<p class="monospace" align="center">And the sky sink...</p>
<p class="monospace" align="center">For which the Earth...</p>
<p class="monospace" align="center">Is not a different place</p>
