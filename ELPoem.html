<h2 class="monospace" align="center">Electrified Liquid</h2>
<p class="monospace" align="center">While I was stirring the drink,</p>
<p class="monospace" align="center">I could see these white,</p>
<p class="monospace" align="center">flashing sparks of electricity.</p>
<p class="monospace" align="center">Electrified liquid.</p>
<p class="monospace" align="center">The faster I stirred the liquid,</p>
<p class="monospace" align="center">the faster the sparks flashed.</p>
<p class="monospace" align="center">I drank this electrifying liquid,</p>
<p class="monospace" align="center">Glorified.</p>
